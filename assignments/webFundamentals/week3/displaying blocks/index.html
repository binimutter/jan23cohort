<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Displaying Blocks</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="title-container">
            <span><img id="title-img" src="images\github.jpg" alt="github cat" /></span>
            <h1 id="title">Display our blocks!</h1>
            <span><img id="title-img" src="images/catandninja.png" alt="cat and ninja" /></span>
        </div>
        <div class="blocks-container">
            <div class="row">
                <div class="blue">
                    <img id="block-img" src="images\dojocat.jpg" alt="dojo cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\heisencat.png" alt="heisen cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\linkcat.png" alt="link cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\ironcat.png" alt="iron cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\defunktocat.png" alt="defunkto cat" />
                </div>
            </div>
            <div class="row">
                <div class="blue">
                    <img id="block-img" src="images\coder2.jpg" alt="coder2 cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\riddlocat.png" alt="riddlo cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\chellocat.jpg" alt="chello cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\stormtroopocat.png" alt="stormtrooper cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\visionary.jpg" alt="visionary cat" />
                </div>
            </div>
            <div class="row">
                <div class="blue">
                    <img id="block-img" src="images\cherry.jpg" alt="cherry cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\oktobercat.png" alt="oktober cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\mario.png" alt="mario cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\cooler.png" alt="my little pony cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\jean-luc-picat.jpg" alt="jean-luc-pi cat" />
                </div>
            </div>
            <div class="row">
                <div class="blue">
                    <img id="block-img" src="images\aidorucat.png" alt="idol cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\domo-cat.png" alt="domo cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\kantana.jpg" alt="kantana cat" />
                </div>
                <div class="red">
                    <img id="block-img" src="images\daftpunk.gif" alt="daftpunk cat" />
                </div>
                <div class="blue">
                    <img id="block-img" src="images\codercat.jpg" alt="coder cat" />
                </div>
            </div>
        </div>
		<!-- end of wrapper -->
	</body>
</html>
